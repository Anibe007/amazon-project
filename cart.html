<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Style Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .cart-layout {
      display: flex;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    a .cart{
      text-decoration: none;
    }

    /* Left: Cart Items */
    .cart-container {
      flex: 2;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
    }

    .item-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .item-seller {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .qty-select {
      padding: 8px;
      width: 70px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .item-price {
      font-size: 20px;
      font-weight: bold;
      color: #b12704;
      min-width: 120px;
      text-align: right;
    }

    /* Right: Checkout Box */
    .checkout-box {
      flex: 1;
      background: #fff;
      padding: 20px;
      height: fit-content;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .checkout-subtotal {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .checkout-btn {
      width: 100%;
      background: #ffd814;
      border: 1px solid #fcd200;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-btn:hover {
      background: #f7ca00;
    }

    /* Responsive for Mobile */
    @media(max-width: 800px) {
      .cart-layout {
        flex-direction: column;
      }

      .item-price {
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="cart-layout">

  <!-- LEFT SIDE: CART ITEMS -->
  <div class="cart-container">
    <div class="cart-title">Shopping Cart</div>

    <div class="cart-item">
      <img src="./images/headphones.png" alt="Product">

      <div class="item-details">
        <div class="item-title">Wireless Bluetooth Headphones</div>
        <div class="item-seller">Sold by: TechMall Ltd.</div>

        <label>Qty: </label>
        <select class="qty-select" onchange="updateSubtotal()">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>

      <div class="item-price" data-price="25000">₦25,500</div>
    </div>

    <div class="subtotal-section" style="text-align:right; margin-top:15px; font-size:18px; font-weight:bold;">
      Subtotal ( <span id="item-count">1</span> item ): 
      <span style="color:#b12704;">₦<span id="subtotal">25,500</span></span>
    </div>
  </div>

  <!-- RIGHT SIDE: CHECKOUT SECTION -->
  <div class="checkout-box">
    <div class="checkout-subtotal">
      Subtotal ( <span id="item-count-2">1</span> item ): ₦<span id="subtotal-2">25,500</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

</div>

<script>
  function updateSubtotal() {
    const qty = document.querySelector('.qty-select').value;
    const price = document.querySelector('.item-price').getAttribute('data-price');

    const subtotal = qty * price;

    document.getElementById('subtotal').textContent = subtotal.toLocaleString();
    document.getElementById('subtotal-2').textContent = subtotal.toLocaleString();
    document.getElementById('item-count').textContent = qty;
    document.getElementById('item-count-2').textContent = qty;
  }
</script>

</body>
</html>

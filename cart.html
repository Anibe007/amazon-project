<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Style Cart</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .cart-layout {
      display: flex;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Left: Cart Items */
    .cart-container {
      flex: 2;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
    }

    .item-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .item-seller {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .qty-select {
      padding: 8px;
      width: 70px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #007185;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-btn:hover {
      text-decoration: underline;
    }

    .item-price {
      font-size: 20px;
      font-weight: bold;
      color: #b12704;
      min-width: 120px;
      text-align: right;
    }

    /* Right: Checkout Box */
    .checkout-box {
      flex: 1;
      background: #fff;
      padding: 20px;
      height: fit-content;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .checkout-subtotal {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .checkout-btn {
      width: 100%;
      background: #ffd814;
      border: 1px solid #fcd200;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-btn:hover {
      background: #f7ca00;
    }

    /* Mobile */
    @media(max-width: 800px) {
      .cart-layout {
        flex-direction: column;
      }

      .item-price {
        text-align: left;
      }
    }
  </style>
</head>

<body>

<div class="cart-layout">

  <!-- LEFT SIDE: CART ITEMS -->
  <div class="cart-container">
    <div class="cart-title">Shopping Cart</div>

    <!-- ✅ DYNAMIC CART ITEMS GO HERE -->
    <div id="cart-items"></div>

    <div class="subtotal-section" style="text-align:right; margin-top:15px; font-size:18px; font-weight:bold;">
      Subtotal ( <span id="item-count">0</span> item ):
      <span style="color:#b12704;">₦<span id="subtotal">0</span></span>
    </div>
  </div>

  <!-- RIGHT SIDE: CHECKOUT SECTION -->
  <div class="checkout-box">
    <div class="checkout-subtotal">
      Subtotal ( <span id="item-count-2">0</span> item ): ₦<span id="subtotal-2">0</span>
    </div>

    <a class="checkout-btn" onclick="window.location.href='./checkout.html'">
      Proceed to Checkout
    </a>
  </div>

</div>

<!-- ✅ CART LOGIC -->
<script src="cart.js">
  localStorage.removeItem("cart");
location.reload();
</script>

</body>
</html>
